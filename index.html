<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Recipe Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Recipe Generator</h1>
      </header>
      <main>
        <div class="form=container">
          <form id="recipe-form-generator">
            <input
              type="text"
              placeholder="Enter name of dish you want a recipe for..."
              autofocus
              required
              autocomplete="off"
              class="food"
              id="user-input"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e Rice, Pizza, Chicken...</div>
        </div>
      </main>
      <div class="recipe hidden" id="recipe"></div>
      <footer>
        This project was coded by
        <a href="https://github.com/not-zendaya" target="_blank"
          ><em>Melanie</em></a
        >
        and open-sourced on
        <a
          href="https://github.com/not-zendaya/Recipe-generator"
          target="_blank"
          >Github</a
        >
        and hosted by
        <a href="https://melanie-recipe-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
